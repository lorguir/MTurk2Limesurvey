<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HIT</title>

    <!-- obtain the Mechanical Turk workerID -->
    <script type='text/javascript'>
    function getParamFromURL( name )
    {
        name = name.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
        var regexS = "[\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( window.location.href );
        if( results == null )
            return "";
        else
            return results[1];
    }
    var usernameFromParamString = getParamFromURL( 'workerId' );
    </script>
</head>

<body>
    <p>Click the link below to open the survey in a new tab.</p>
    <p>Please keep this tab open as well. At the end of the survey, you will be given a completion code. Please type this into the box below in order to be paid.&nbsp;</p>

    <!-- Append the workerID onto the limesurvey prefill URL (using limesurvey v3.0+) and set to open in a new tab. -->
    <script>
    document.write('<a href="https://example.com/index.php?r=survey/index&sid=521424&newtest=Y&521424X3X34=' + usernameFromParamString + '" target="_blank">1. Begin Survey Here</a>');
    </script>

    <p>2. Enter completion code here: &nbsp; <input id="CompletionCode" name="CompletionCode" size="20" type="text" /></p>
</body>
</html>
